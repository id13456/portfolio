        <script type="text/javascript">
            $(document).ready(function(){
                // flag값을 false로 설정
                $("#pic_Allen").data("flag", "false");
                //이미지를 클릭하려면
                $("#pic_Allen").click(function(){
                    var bflag=$("#pic_Allen").data("flag");
                    if(bflag=="false"){
                        bflag="true";
                        $("#pic_Allen").removeClass("small");
                        $("#pic_Allen").addClass("large");
                    }else{
                        bflag="false"
                        $("#pic_Allen").removeClass("large");
                        $("#pic_Allen").addClass("small");
                    }
                    
                        $("#pic_Allen").data("flag", bflag);
                });
            });
