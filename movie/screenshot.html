        <style type="text/css">
            
            #pic_boss{
                float:left;
                margin-right: 10px;
                margin-top: 10px;
                -webkit-transition-propert:width;
                -webkit-transition-duration: .3s;
            }
            
            .small{
                width:30%;   
            }
            
            .targe{
                width:100%;
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function(){
                // flag값을 false로 설정
                $("#pic_boss").data("flag", "false");
                //이미지를 클릭하려면
                $("#pic_boss").click(function(){
                    var bflag=$("#pic_boss").data("flag");
                    if(bflag=="false"){
                        bflag="true";
                        $("#pic_boss").removeClass("small");
                        $("#pic_boss").addClass("large");
                    }else{
                        bflag="false"
                        $("#pic_boss").removeClass("large");
                        $("#pic_boss").addClass("small");
                    }
                    
                        $("#pic_boss").data("flag", bflag);
                });
            });
        </script>
