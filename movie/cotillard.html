        <script type="text/javascript">
            $(document).ready(function(){
                // flag값을 false로 설정
                $("#pic_cotillard").data("flag", "false");
                //이미지를 클릭하려면
                $("#pic_cotillard").click(function(){
                    var bflag=$("#pic_cotillard").data("flag");
                    if(bflag=="false"){
                        bflag="true";
                        $("#pic_cotillard").removeClass("small");
                        $("#pic_cotillard").addClass("large");
                    }else{
                        bflag="false"
                        $("#pic_cotillard").removeClass("large");
                        $("#pic_cotillard").addClass("small");
                    }
                    
                        $("#pic_cotillard").data("flag", bflag);
                });
            });
        </script>
